{% extends "base.html" %}

{% block main %}
	<table border="1">
	    	<thead>
	    		<tr>
	    			<th>name</th>
	    			<th>join_in</th>
	    			<th>is_active</th>
	    			<th>remark</th>
	    		</tr>
	    	</thead>
	    	<tbody>
	    		{% for member in staff %}
	    		<tr>
	    			<td>{{ member.name }}</td>
	    			<td>{{ member.join_in }}</td>
	    			<td>{{ member.is_active }}</td>
	    			<td>{{ member.remark }}</td>
	    		</tr>
	    		{% endfor %}
	    	</tbody>
{% endblock %}
